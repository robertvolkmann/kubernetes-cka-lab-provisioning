- name: install package
  apt:
    pkg:
      - apt-transport-https
    update_cache: yes

- name: Add Kubernetes APT GPG key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Kubernetes APT repository
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: 'kubernetes'

- name: install kubectl package
  apt:
    pkg:
      - kubectl={{ kubernetes_version }}-00
    update_cache: yes

- name: install requirement package
  apt:
    pkg:
      - git
      - curl
      - bash-completion
    update_cache: yes

- name: install krew
  shell: (set -x; cd "$(mktemp -d)" && curl -fsSLO "https://github.com/kubernetes-sigs/krew/releases/latest/download/krew.{tar.gz,yaml}" && tar zxvf krew.tar.gz && KREW=./krew-"$(uname | tr '[:upper:]' '[:lower:]')_amd64" && "$KREW" install --manifest=krew.yaml --archive=krew.tar.gz && "$KREW" update)

- name: add kube-ps1.sh
  template:
    src: kube-ps1.sh.j2
    dest: /root/kube-ps1.sh

- name: Insert configuration bashrc
  blockinfile:
    path: /root/.bashrc
    block: |
      export PATH="${PATH}:${HOME}/.krew/bin"
      source <(kubectl completion bash)
      source /root/kube-ps1.sh
      source /usr/share/bash-completion/bash_completion
      PS1='[\u@\h \W $(kube_ps1)]\$ '
